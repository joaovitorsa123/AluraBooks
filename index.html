<body>
    <header class="cabecalho">

            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">

        <div class="container">

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
                <!-- Slides -->
              <div class="swiper-slide"> <img src="imagens/Acessibilidade.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/ApacheKafka.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/Guia Front-end.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/Lideranc╠ºa.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/Gestão2.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/Portugol.svg" alt=""></div>
              <div class="swiper-slide"> <img src="imagens/MetricasAgeis.svg" alt=""></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
